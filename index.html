<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/styles.css" />

    <title>To-do List</title>
</head>
    <body>
        <h1 style="font-family:perpetua">To-do List</h1>
        <h2 style="font-family:perpetua">Organize seu dia! :)</h2>
    <table width="200px" border="1">
    <tr><td>
    <p style="font-family:perpetua" style="text-align:justify">Como usar: <br><br>Crie novas tarefas ao preencher o formulário e clicar no botão "Adicionar". Clique nas caixas de seleção para riscar as tarefas concluídas.</p>
    </td></tr>
    </table>
        <div id="list">
            <form id="task-form">
                <input id="task-input" type="text" placeholder="Digite aqui sua tarefa" style="font-family:perpetua"/>
                <button type="submit">Adicionar</button>
                <div>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Primeira tarefa: montar uma to-do List</label>
                </div>
            </form>
            <div id="tasks"></div>
        </div>
        <script src="Assets/scripts.js"></script>
    </body>
</html>
